<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/23ecf5d810.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="STYLE.CSS">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
    </style>
</head>

<body>
    <header>
        <!--Barra de Navegación-->
        <nav class="navbar navbar-expand-lg bg-primary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="ASSETS/APLogo-20-20 (1).png" alt="" width="20%" height="..."></a>
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></li>
                    <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li>
                    <li class="list-group-item"><i class="fa-brands fa-facebook fa-2xl"></i></li>

                    <!-- Button trigger modal Botón para Loguearse -->
                    <li class="list-group-item">
                        <i class="fa-solid fa-user fa-2xl" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                        </i>
                    </li>
                </ul>               
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </div>
        </nav>
         
     </div>
        <!--Banner
        <div class="banner">
            <img src="ASSETS/imagen computacion para banner4.jpg" class="img-fluid" alt="...">
        </div>-->
    </header>
    <section id="dashboard" class="dashboard">
        <div class="container-fluid text-center">
            <div class="row">
                <!--Barra de Administración o Sidebar-->
                <div class="col-3">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">Datos Personales</a>

                        <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Mi perfil</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">A simple
                            secondary list group item</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-success">A simple
                            success list group item</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-danger">A simple
                            danger list group item</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-warning">A simple
                            warning list group item</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-info">A simple info
                            list group item</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-light">A simple light
                            list group item</a>
                        <a href="#" class="list-group-item list-group-item-action list-group-item-dark">A simple dark
                            list group item</a>
                    </div>
                </div>


                <!--Body-->
                <div class="col-9">
                    <h4>Datos Personales</h4>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Foto de Perfil</label>
                        <input class="form-control" type="file" id="formFile">
                        <button type="button" class="btn btn-success">Guardar</button>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Mi nombre</label>
                        <input class="form-control" type="text" id="formFile">
                        <button type="button" class="btn btn-success">Guardar</button>
                    </div>

                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
